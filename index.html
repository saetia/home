<script>
function reddit(url, element){
	$.ajax(url, {
		dataType: 'jsonp',
	}).done(function(data){
		var shown = 0;
		$.each(data['data']['children'], function(i, post){

			if (post['data']['over_18']) return;
			if (shown++ >= 20) return;

			var d = post['data'];
			var thumbnail = d['thumbnail'].match(/http/) ? d['thumbnail'] : '';
			var img = thumbnail ? 'img' : '';

			$('#' + element).append('<li><a class="' + img + '" style="background-image:url(' + thumbnail + ')" title="'+ d['subreddit'] +'" href="' + d['url'] + '">' + d['title'] + ' <small>' + d['subreddit'] + '</small></a></li>');

		});
	});
}

reddit('http://www.reddit.com/r/programming+webdev+coding+web_design/.json?limit=20&jsonp=?', 'reddit-programming');

reddit('http://www.reddit.com/r/ruby+rails+cocoa+ios+nodejs+node+php/.json?limit=20&jsonp=?', 'reddit-lang');

//http://json2jsonp.com

reddit('http://jsonp.jit.su/?url=' + encodeURIComponent('http://www.reddit.com/.json?feed=01e577eed35363193815e3d919d0449f2a92ea70&user=glovacki&limit=25') + '&callback=?', 'reddit');

reddit('http://www.reddit.com/r/inthenews+news+worldnews+milwaukee/.json?limit=20&jsonp=?', 'reddit-news');

var suggestCallBack;

$(document).ready(function() {
    $("#search").autocomplete({

          select: function(){

            	$('form').submit();

            },

        source: function(request, response){
            $.getJSON("http://suggestqueries.google.com/complete/search?callback=?",{ 
                  "hl":"en",                
                  "jsonp":"suggestCallBack",
                  "q":request.term,
                  "client":"youtube"
                }
            );
            suggestCallBack = function (data) {
                var suggestions = [];
                $.each(data[1], function(key, val) {
                    suggestions.push({"value":val[0]});
                });
                suggestions.length = 10; // prune suggestions list to only 5 items
                response(suggestions);
            };
        },
    });
});


</script>
